	<title>QR Clock</title>
	<link rel="stylesheet" href="style.css" type="text/css" />

	<script type="text/javascript" src="jcode.js"></script>

<body class="">

<div class="clock">

	<div class="face">
		<img src="http://chart.googleapis.com/chart?chf=a,s,000000&chs=280x280&cht=qr&choe=UTF-8&chld=%7C0&chl=QR clock" />
		<noscript>
			<img src="http://chart.googleapis.com/chart?chf=a,s,000000&chs=280x280&cht=qr&choe=UTF-8&chld=%7C0&chl=Sorry, the QR Clock requires JavaScript to run" />
		</noscript>
		<span class="seconds" data-seconds="0"></span>

	</div>
	<input type="button" class="glass" value="on/off" />
</div>
<p class="font-effect-3d-float">
	The <strong>QR Clock</strong> is an artistic experiment poking fun at the opaque machine layer that we use to connect people and content.
</p>
